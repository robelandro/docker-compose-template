version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.3.1
    container_name: keycloak
    command: start-dev
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_PORT: 5432
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: kcpassword
      KC_HOSTNAME: localhost
      # KC_HOSTNAME: sso.catdb.local  # Replace with your actual domain
      # KC_PROXY: edge                     # Required if behind reverse proxy
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KC_FEATURES: token-exchange
      KC_LOG_LEVEL: INFO
      KC_HTTP_ENABLED: true              # Optional: disable if using HTTPS only
      KC_HTTPS_ENABLED: false            # Set to true if using TLS
      # KC_HOSTNAME_STRICT: false          # Optional: allows flexible host matching
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin123
    ports:
      - "8080:8080"
    networks:
      - shared-net

networks:
  shared-net:
    external: true

volumes:
  kc_db_data:
