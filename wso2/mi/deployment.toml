[server]
hostname = "mi"
server_role = "MicroIntegrator"

# Super admin configuration
[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

# Enable APIM integration
[apim]
service_url = "https://wso2am:9443/services/"
username = "admin"
password = "admin"
event_duplicate_url = ["tcp://wso2am:5672"]

# JMS for event synchronization
[jms_transport]
initial_naming_factory = "org.wso2.andes.jndi.PropertiesFileInitialContextFactory"
provider_url = "tcp://wso2am:5672"
connection_factory_name = "QueueConnectionFactory"
connection_factory_type = "queue"

# Throttling
[throttling]
event_duplicate_url = ["tcp://wso2am:5672"]
receiver_url_group = "tcp://wso2am:9611"
auth_url_group = "tcp://wso2am:9711"

# Database - MySQL for MI
[database.shared_db]
type = "mysql"
url = "jdbc:mysql://mysql:3306/WSO2SHARED_DB"
username = "wso2"
password = "wso2_password"
driver = "com.mysql.cj.jdbc.Driver"
