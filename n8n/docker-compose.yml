services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_HOST=localhost
      - N8N_PROTOCOL=http
      - N8N_ENCRYPTION_KEY=changeme123   # optional: set encryption key for credentials
      - GENERIC_TIMEZONE=Africa/Addis_Ababa
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
    driver: local
